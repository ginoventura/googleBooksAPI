$def with(books)

<html>
  <head>
  </head>
    <body>
      <form method="post">
        <label>Materia sobre la que se desea obtener libros: </label></br>
        <input type="text" name="book_name"></input></br>
        <button type="submit">Buscar</button>
      </form>
    </body>

    $if books != None:
      <table>
        <tr>
          <th>Libros recomendados para la materia:</th>
        </tr>
        $for book in books:
        <tr>
          <td><h5>$book["titulo"]</h5></td>
          <td><a target="_blank" href="$book['url']">Enlace al Libro</a></td>
        </tr>
      </table>
</html>
