$def with(books)

<html>
  <head>
  </head>
    <body>
      <form method="post">
        <label>Nombre del libro a buscar: </label></br>
        <input type="text" name="book_name"></input></br>
        <button type="submit">Buscar</button>
      </form>
    </body>

    $if books != None:
      <table>
        <tr>
          <th>Enlace al libro</th>
        </tr>
        $for book in books:
        <tr>
          <td><a target="_blank" href="$book['url']">Enlace al Libro</a></td>
        </tr>
      </table>
</html>
